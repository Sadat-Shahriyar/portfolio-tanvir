<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1b6978b925.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1b6978b925.js"
      crossorigin="anonymous"
    ></script>

    {% load static %}

    <style>
      .box {
        border: 1px solid #000000;
      }
      .font_style {
        font-family: "Palanquin Dark", sans-serif;
      }
    </style>

    <title>Mynul Hasan Anik-Jobs</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Mynul Hasan Anik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'home' %}"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">Education</a>
            <a class="nav-item nav-link active" href="{% url 'jobs' %}">Jobs</a>
          </div>
        </div>
      </nav>

      <div class="row mt-3">
        <div class="col-12">
          <h2
            style="font-family: 'Palanquin Dark', sans-serif; font-size: 40px;"
          >
            Jobs
          </h2>
          <hr />
        </div>
      </div>

      {% for job in jobs.all %}
      <div class="row mt-5">
        <div class="col-12">
          <div class="media">
            <img
              class="image-fluid mr-4 box"
              style="max-width: 200px; height: auto;"
              src="{{ job.image.url }}"
            />
            <div class="media-body">
              <h3 class="mt-0">{{job.company}}</h3>
              <h5>Position: {{job.position}}</h5>
              <p>
                {{ job.join_date }} to {{ job.end_date }}
              </p>
              <p>{{ job.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
